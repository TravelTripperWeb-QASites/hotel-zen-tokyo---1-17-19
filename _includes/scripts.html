<!-- Setup conditional statement here for pages on which a map should load. -->
{% if page.url contains 'location' %}
  {% assign map = true %}
{% endif %}

{% if map == true %}
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
  <script src="{{ '/assets/js/leaflet-plugin.js' | absolute_url }}"></script>
  <script>
    //Leflet Map trigger
    $('#leaflet-map').leafMap('mapOptions');
  </script>
{% endif %}

<script src="{{ '/assets/js/main.min.js' | absolute_url }}"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.3/ofi.min.js"></script>

{% if page.url contains 'request-for-proposal' %}
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endif %}

{% if page.url contains 'contact'%}
<script src="/assets/js/jquery.validate.min.js"></script>
<script type="text/javascript">
//contact form validation
  $(document).ready(function () {

    $('#82610960182454').validate({

        onfocusout: function(element) {
            this.element(element);
        }
    });



  });
</script>
{% elsif page.url contains 'request-for-proposal' %}
<script src="/assets/js/jquery.validate.min.js"></script>
<script type="text/javascript">
//contact form validation
  $(document).ready(function () {

    $('#83295714553463').validate({

        onfocusout: function(element) {
            this.element(element);
        }
    });

  });
</script>
{% endif %}

<script type="text/javascript">
    $(document).ready(function () {
      var $fitImages = $('.image--objectwrap img');
      objectFitImages($fitImages);
    });
</script>
